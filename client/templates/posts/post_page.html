<template name="postPage">
	{{> postItem}}
	<ul class="comments">
		{{#each comments}}
			{{> commentItem}}
		{{/each}}
	</ul>

	{{# if currentUser}}
		{{> commentSubmit}}
	{{else}}
		<p>Please log in to leave a comment.</p>
	{{/if}}
	
</template>

<template name="commentItem">
	<li>
		<h4>
			<span class="author">{{author}}</span>
			<span class="date">on {{submittedText}}</span>
		</h4>
		<p></p>
		<p>{{body}}</p>
	</li>
</template>
